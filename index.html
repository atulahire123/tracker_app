<html>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Expense Tracker</h1>
    <form id="expense-form" class="form-inline">
      <div class="form-group mr-3">
        <label for="expenseAmount" class="mr-2">Choose expenseAmount</label>
        <input type="number" class="form-control form-control-sm" id="expenseAmount" required>
      </div>
      <div class="form-group mr-3">
        <label for="expenseName" class="mr-2">choose Description</label>
        <input type="text" class="form-control form-control-sm" id="expenseName" required>
      </div>
      <div class="form-group mr-3">
        <label for="expenseCategory" class="mr-2">choose a Category</label>
        <select class="form-control form-control-sm" id="expenseCategory" required>
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Movie">Movie</option>
          <option value="Travel">Travel</option>
          <!-- Add more categories as needed -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Add Expense</button>
    </form>

    <ul id="expense-list" class="mt-4">
      <!-- Expenses will be dynamically added here -->
    </ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="app.js"></script>
</body>
</html>
