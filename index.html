
<html>
<head>

    <title>Expense Tracker</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">

    <form id="expense-form" class="form-inline">
      <div class="form-group mr-3">
        <label for="expenseAmount" class="mr-2">Choose expenseAmount</label>
        <input type="number" class="form-control form-control-sm" id="expenseAmount" required>
      </div>
      <div class="form-group mr-3">
        <label for="expenseName" class="mr-2">choose Description</label>
        <input type="text" class="form-control form-control-sm" id="expenseName" required>
      </div>
      <div class="form-group mr-3">
        <label for="expenseCategory" class="mr-2">choose a Category</label>
        <select class="form-control form-control-sm" id="expenseCategory" required>
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Fuel">Fuel</option>
          <option value="Travel">Travel</option>
          
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Add Expense</button>
    </form>

    <ul id="expense-list" class="mt-4">
  
    </ul>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script src="app.js"></script>
</body>
</html>
